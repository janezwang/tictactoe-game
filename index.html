<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>井字棋游戏</title>
    <link rel="stylesheet" href="style.css">
	 
</head>
<body>
    <div class="container">
        <canvas id="cvs" width="450" height="450"></canvas>
        <div class="options">
            <h1>井字棋游戏</h1>
            
            <h2>游戏模式</h2>
            <div class="computer">电脑对战</div>
            <div class="friend">双人对战</div>

            <h2>选择您对应的符号</h2>
            <div class="x">X</div>
            <div class="o">O</div>

            <div class="play">开始</div>
        </div>
        <div class="gameover hide"></div>
    </div>
    <script src="tictactoe.js"></script>
   
</body>
</html>
